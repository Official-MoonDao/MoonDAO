name: /contracts Foundry CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    defaults:
      run:
        working-directory: contracts
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - uses: foundry-rs/foundry-toolchain@v1
      with:
        version: nightly
    - run: echo $(forge --version)
    - run: forge clean
    - run: forge install
    - run: forge build
    - run: forge test -vvv
