name: Bug Agent - PR Review

on:
  pull_request:
    types: [opened, synchronize]
    branches: [main]

jobs:
  validate-agent-pr:
    name: Validate Agent-Generated PR
    runs-on: ubuntu-latest
    
    # Only run on PRs created by the bug agent
    if: startsWith(github.head_ref, 'bug-agent/')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: ui/yarn.lock
      
      - name: Install dependencies
        working-directory: ui
        run: yarn install --frozen-lockfile
      
      - name: Run linting
        working-directory: ui
        run: yarn lint
      
      - name: Type check
        working-directory: ui
        run: npx tsc --noEmit
        continue-on-error: true  # Don't block on existing type errors
      
      - name: Install Playwright
        working-directory: ui
        run: npx playwright install --with-deps chromium
      
      - name: Build application
        working-directory: ui
        run: yarn build
        env:
          NEXT_PUBLIC_CHAIN: sepolia
      
      - name: Start server and run tests
        working-directory: ui
        run: |
          yarn start &
          npx wait-on http://localhost:3000 --timeout 60000
          npx playwright test playwright/tests/regression/ --project=chromium-desktop
        env:
          PORT: 3000
          BASE_URL: http://localhost:3000
      
      - name: Comment test results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            let status = 'âœ… All tests passed';
            let details = '';
            
            try {
              const results = JSON.parse(fs.readFileSync('ui/playwright/reports/results.json', 'utf8'));
              const { expected, unexpected, skipped } = results.stats;
              
              if (unexpected > 0) {
                status = `âš ï¸ ${unexpected} test(s) failed`;
              }
              
              details = `
              | Metric | Count |
              |--------|-------|
              | Passed | ${expected} |
              | Failed | ${unexpected} |
              | Skipped | ${skipped} |
              `;
            } catch (e) {
              details = 'Could not parse test results';
            }
            
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `## Automated Test Results\n\n${status}\n\n${details}\n\n---\nğŸ¤– This validation was run by the Bug Detection Agent.`
            });
