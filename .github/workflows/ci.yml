name: Cypress E2E and Component Testing

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  NEXT_PUBLIC_ENV: "dev"
  NEXT_PUBLIC_TEST_ENV: "true"
  NEXT_PUBLIC_CHAIN: "testnet"
  NEXT_PUBLIC_INFURA_KEY: ${{ secrets.NEXT_PUBLIC_INFURA_KEY }}
  NEXT_PUBLIC_ETHERSCAN_API_KEY: ${{ secrets.NEXT_PUBLIC_ETHERSCAN_API_KEY }}
  DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
  DISCORD_CLIENT_ID: ${{ secrets.DISCORD_CLIENT_ID }}
  DISCORD_CLIENT_SECRET: ${{ secrets.DISCORD_CLIENT_SECRET }}
  NEXT_PUBLIC_INFURA_URL: ${{ secrets.NEXT_PUBLIC_INFURA_URL }}
  NEXT_PUBLIC_GTAG: ${{ secrets.NEXT_PUBLIC_GTAG }}
  NEXT_PUBLIC_GOOGLE_SHEETS_EMAIL: ${{ secrets.NEXT_PUBLIC_GOOGLE_SHEETS_EMAIL }}
  NEXT_PUBLIC_GOOGLE_SPREADSHEET_ID: ${{ secrets.NEXT_PUBLIC_GOOGLE_SPREADSHEET_ID }}
  NEXT_PUBLIC_GOOGLE_SHEETS_SECRET_1: ${{ secrets.NEXT_PUBLIC_GOOGLE_SHEETS_SECRET_1 }}
  NEXT_PUBLIC_GOOGLE_SHEETS_SECRET_2: ${{ secrets.NEXT_PUBLIC_GOOGLE_SHEETS_SECRET_2 }}
  NEXT_PUBLIC_ANNOUNCEMENTS_API_URL: ${{ secrets.NEXT_PUBLIC_ANNOUNCEMENTS_API_URL }}
  NEXT_PUBLIC_ASSETS_URL: ${{ secrets.NEXT_PUBLIC_ASSETS_URL }}
  NEXT_PUBLIC_SWEEPSTAKES_OWNER: "0x0724d0eb7b6d32AEDE6F9e492a5B1436b537262b"
  NEXT_PUBLIC_THIRDWEB_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_THIRDWEB_CLIENT_ID }}
  NEXT_PUBLIC_THIRDWEB_CLIENT_SECRET: ${{ secrets.NEXT_PUBLIC_THIRDWEB_SECRET_KEY }}
  NEXT_PUBLIC_PRIVY_APP_ID: ${{secrets.NEXT_PUBLIC_PRIVY_APP_ID}}
  NEXT_PUBLIC_PRIVY_TEST_PHONE: ${{secrets.NEXT_PUBLIC_PRIVY_TEST_PHONE}}
  NEXT_PUBLIC_PRIVY_TEST_OTP: ${{secrets.NEXT_PUBLIC_PRIVY_TEST_OTP}}
  NEXT_PUBLIC_MONGO_MOONDAO_API_KEY: ${{secrets.NEXT_PUBLIC_MONGO_MOONDAO_API_KEY}}
  ALLOWED_ORIGIN: "http://localhost:3000"
  TYPEFORM_PERSONAL_ACCESS_TOKEN: ${{secrets.TYPEFORM_PERSONAL_ACCESS_TOKEN}}
  NEXT_PUBLIC_TYPEFORM_TEAM_FORM_ID: ${{secrets.NEXT_PUBLIC_TYPEFORM_TEAM_FORM_ID}}
  NEXT_PUBLIC_TYPEFORM_CITIZEN_FORM_ID: ${{secrets.NEXT_PUBLIC_TYPEFORM_CITIZEN_FORM_ID}}
  NEXT_PUBLIC_TYPEFORM_CITIZEN_SHORT_FORM_ID: ${{secrets.NEXT_PUBLIC_TYPEFORM_CITIZEN_SHORT_FORM_ID}}
  NEXT_PUBLIC_TYPEFORM_CITIZEN_APP_FORM_ID: ${{secrets.NEXT_PUBLIC_TYPEFORM_CITIZEN_APP_FORM_ID}}
  NEXT_PUBLIC_TYPEFORM_TEAM_APP_FORM_ID: ${{secrets.NEXT_PUBLIC_TYPEFORM_TEAM_APP_FORM_ID}}
  COMFYICU_API_KEY: ${{secrets.COMFYICU_API_KEY}}
  GCS_CREDENTIALS: ${{secrets.GCS_CREDENTIALS}}
  GCS_BUCKET_NAME: ${{secrets.GCS_BUCKET_NAME}}
  IRON_SESSION: ${{secrets.IRON_SESSION}}
  TABLELAND_PRIVATE_KEY: ${{secrets.TABLELAND_PRIVATE_KEY}}
  UPSTASH_REDIS_URL: ${{secrets.UPSTASH_REDIS_URL}}
  UPSTASH_REDIS_TOKEN: ${{secrets.UPSTASH_REDIS_TOKEN}}
  NEXTAUTH_SECRET: ${{secrets.NEXTAUTH_SECRET}}
  JB_SEPOLIA_SUBGRAPH_ENDPOINT: ${{secrets.JB_SEPOLIA_SUBGRAPH_ENDPOINT}}
  JB_SEPOLIA_SUBGRAPH_API_KEY: ${{secrets.JB_SEPOLIA_SUBGRAPH_API_KEY}}
  BENDYSTRAW_API_KEY: ${{secrets.BENDYSTRAW_API_KEY}}

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-keys.outputs.cache-key }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"
          cache-dependency-path: ui/yarn.lock

      - name: Generate cache keys
        id: cache-keys
        run: |
          echo "cache-key=ui-${{ runner.os }}-${{ hashFiles('ui/yarn.lock', 'ui/package.json') }}" >> $GITHUB_OUTPUT

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            ui/node_modules
            ~/.cache/yarn
          key: ${{ steps.cache-keys.outputs.cache-key }}
          restore-keys: |
            ui-${{ runner.os }}-

      - name: Cache Cypress binary
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-${{ hashFiles('ui/yarn.lock') }}
          restore-keys: |
            cypress-${{ runner.os }}-

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: ui/.next
          key: next-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            next-${{ runner.os }}-

      - name: Install dependencies
        working-directory: ui
        run: yarn install

      - name: Install Cypress binary
        working-directory: ui
        run: npx cypress install

      - name: Build application
        working-directory: ui
        run: yarn build

  # E2E tests on BrowserStack - can run in parallel with component tests
  e2e-tests:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"
          cache-dependency-path: ui/yarn.lock

      - name: Restore caches
        id: restore-caches
        uses: actions/cache@v4
        with:
          path: |
            ui/node_modules
            ~/.cache/yarn
            ~/.cache/Cypress
          key: ${{ needs.build.outputs.cache-key }}
          restore-keys: |
            ${{ needs.build.outputs.cache-key }}-
            ui-${{ runner.os }}-
            cypress-${{ runner.os }}-

      - name: Restore Next.js build cache
        uses: actions/cache@v4
        with:
          path: ui/.next
          key: next-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            next-${{ runner.os }}-

      - name: Install dependencies
        working-directory: ui
        run: yarn install --frozen-lockfile --prefer-offline

      - name: Install Cypress binary
        working-directory: ui
        run: |
          if [ ! -d "$HOME/.cache/Cypress" ] || [ -z "$(ls -A $HOME/.cache/Cypress 2>/dev/null)" ]; then
            npx cypress install
          else
            echo "Cypress binary already cached, skipping install"
          fi

      # BrowserStack Environment Setup - Must be in the same job where it's used
      - name: BrowserStack Env Setup
        uses: "browserstack/github-actions/setup-env@master"
        with:
          username: ${{ secrets.BROWSERSTACK_USERNAME }}
          access-key: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
          build-name: "BUILD_INFO"
          project-name: "REPO_NAME"

      - name: Install browserstack-cypress-cli
        run: npm install -g browserstack-cypress-cli

      - name: Download BrowserStack Local binary
        run: |
          if [ ! -f BrowserStackLocal ]; then
            echo "Downloading BrowserStack Local binary..."
            wget -q https://www.browserstack.com/browserstack-local/BrowserStackLocal-linux-x64.zip
            unzip -q BrowserStackLocal-linux-x64.zip
            chmod +x BrowserStackLocal
            rm BrowserStackLocal-linux-x64.zip
            echo "BrowserStack Local binary downloaded successfully"
          else
            echo "BrowserStack Local binary already exists"
          fi

      - name: Start server and run E2E tests
        working-directory: ui
        run: |
          TEST_EXIT_CODE=0
          SERVER_PID=""
          BS_LOCAL_IDENTIFIER=""

          # Function to cleanup on exit
          cleanup() {
            echo "Cleaning up..."
            if [ ! -z "$BS_LOCAL_IDENTIFIER" ]; then
              echo "Stopping BrowserStack Local..."
              cd ..
              # Stop daemon by identifier
              ./BrowserStackLocal --key "${BROWSERSTACK_ACCESS_KEY}" --local-identifier "${BS_LOCAL_IDENTIFIER}" --daemon stop 2>/dev/null || true
              # Also kill any remaining BrowserStackLocal processes with this identifier
              pkill -f "BrowserStackLocal.*${BS_LOCAL_IDENTIFIER}" 2>/dev/null || true
              sleep 2
              cd ui
            fi
            if [ ! -z "$SERVER_PID" ] && ps -p $SERVER_PID > /dev/null 2>&1; then
              echo "Stopping Next.js server (PID: $SERVER_PID)..."
              kill $SERVER_PID 2>/dev/null || true
              wait $SERVER_PID 2>/dev/null || true
            fi
            # Force kill any remaining BrowserStack or Next.js processes if they're still running
            pkill -f "browserstack-cypress" 2>/dev/null || true
            pkill -f "next start" 2>/dev/null || true
          }
          trap cleanup EXIT INT TERM

          # Start server in background - Next.js standalone mode
          echo "Starting Next.js server..."
          yarn next start -p 3000 &
          SERVER_PID=$!

          # Wait for server to be ready
          echo "Waiting for server to start..."
          for i in {1..30}; do
            if curl -f -s http://localhost:3000 > /dev/null 2>&1; then
              echo "Server is ready!"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "❌ Server failed to start after 30 attempts"
              exit 1
            fi
            sleep 1
          done

          # Start BrowserStack Local binary
          echo "Starting BrowserStack Local binary..."
          BS_LOCAL_IDENTIFIER="moon-dao-tests-${BUILD_NUMBER}"
          cd ..
          ./BrowserStackLocal \
            --key "${BROWSERSTACK_ACCESS_KEY}" \
            --local-identifier "${BS_LOCAL_IDENTIFIER}" \
            --daemon start \
            --log-file bs-local.log \
            --verbose 3 &
          INITIAL_PID=$!
          cd ui

          # Wait for Local binary to establish connection
          echo "Waiting for BrowserStack Local connection..."
          sleep 20

          # Verify Local binary is running by checking for BrowserStackLocal process
          # (--daemon start forks, so the initial PID may exit, but daemon process should be running)
          if ! pgrep -f "BrowserStackLocal.*${BS_LOCAL_IDENTIFIER}" > /dev/null 2>&1; then
            echo "Checking log file for connection status..."
            if [ -f ../bs-local.log ]; then
              cat ../bs-local.log
            fi
            # Also check if any BrowserStackLocal process is running
            if pgrep -f BrowserStackLocal > /dev/null 2>&1; then
              echo "BrowserStack Local process found, but identifier check failed"
            else
              echo "❌ BrowserStack Local failed to start - no process found"
              exit 1
            fi
          fi

          # Verify connection by checking log for success message
          if [ -f ../bs-local.log ] && grep -q "You can now access your local server" ../bs-local.log 2>/dev/null; then
            echo "✓ BrowserStack Local connected successfully"
          else
            echo "⚠ BrowserStack Local may not be fully connected, but continuing..."
            if [ -f ../bs-local.log ]; then
              tail -20 ../bs-local.log || true
            fi
          fi

          # Run tests with BrowserStack local tunnel
          # Use timeout to prevent hanging (60 minutes max)
          echo "Starting BrowserStack Cypress tests..."
          set +e  # Don't exit on error, we'll handle it
          timeout 3600 bash -c "
            export BROWSERSTACK_LOCAL=true
            export BROWSERSTACK_LOCAL_IDENTIFIER=\"${BS_LOCAL_IDENTIFIER}\"
            browserstack-cypress run --force-upload --verbose
          "
          TEST_EXIT_CODE=$?
          set -e  # Re-enable exit on error

          if [ $TEST_EXIT_CODE -eq 124 ]; then
            echo "❌ BrowserStack tests timed out after 60 minutes"
          elif [ $TEST_EXIT_CODE -ne 0 ]; then
            echo "❌ BrowserStack tests failed with exit code: $TEST_EXIT_CODE"
          else
            echo "✓ BrowserStack tests completed successfully"
          fi

          # Clean up (trap will handle this, but explicit cleanup for better error visibility)
          cleanup

          # Exit with test result
          exit $TEST_EXIT_CODE
        env:
          BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
          BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
          BROWSERSTACK_LOCAL: true
          BROWSERSTACK_LOCAL_IDENTIFIER: "moon-dao-tests-${BUILD_NUMBER}"
          CYPRESS_BASE_URL: "http://localhost:3000"
          BUILD_NUMBER: ${{ github.run_id }}

  # Component tests - split into 4 parallel jobs using cypress-split
  component-tests:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2, 3, 4]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"
          cache-dependency-path: ui/yarn.lock

      - name: Restore caches
        id: restore-caches
        uses: actions/cache@v4
        with:
          path: |
            ui/node_modules
            ~/.cache/yarn
            ~/.cache/Cypress
          key: ${{ needs.build.outputs.cache-key }}
          restore-keys: |
            ${{ needs.build.outputs.cache-key }}-
            ui-${{ runner.os }}-
            cypress-${{ runner.os }}-

      - name: Restore Next.js build cache
        uses: actions/cache@v4
        with:
          path: ui/.next
          key: next-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            next-${{ runner.os }}-

      - name: Restore cypress-split timings cache
        uses: actions/cache@v4
        with:
          path: ui/.cypress-split-times
          key: cypress-timings-${{ github.ref }}-${{ github.sha }}
          restore-keys: |
            cypress-timings-${{ github.ref }}-
            cypress-timings-

      - name: Install dependencies
        working-directory: ui
        run: yarn install --frozen-lockfile --prefer-offline

      - name: Install Cypress binary
        working-directory: ui
        run: |
          if [ ! -d "$HOME/.cache/Cypress" ] || [ -z "$(ls -A $HOME/.cache/Cypress 2>/dev/null)" ]; then
            npx cypress install
          else
            echo "Cypress binary already cached, skipping install"
          fi

      - name: Run Component Tests (Container ${{ matrix.containers }}/4)
        working-directory: ui
        run: |
          # Calculate unique port for each container to avoid conflicts
          # Container 1: 3001, Container 2: 3002, Container 3: 3003, Container 4: 3004
          PORT=$((3001 + ${{ matrix.containers }} - 1))

          # Export port for dev server
          export PORT=$PORT
          export CYPRESS_WEBPACK_DEV_SERVER_PORT=$PORT
          export CYPRESS_BASE_URL="http://localhost:$PORT"

          # Cypress will automatically start the dev server via devServer config
          npx cypress run --component --browser chrome || TEST_EXIT_CODE=$?

          exit ${TEST_EXIT_CODE:-0}
        env:
          # cypress-split reads these from GitHub Actions strategy context
          SPLIT: ${{ strategy.job-total }}
          SPLIT_INDEX: ${{ strategy.job-index }}

      - name: Upload Cypress Screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots-component-${{ matrix.containers }}
          path: ui/cypress/screenshots
          retention-days: 7
