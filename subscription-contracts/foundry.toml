[profile.default]
src = 'src'
out = 'out'
libs = ['lib']
evm_version = "cancun"
ffi = true
fs_permissions = [{ access = "read", path = "../fee-hook/script/base/"}]

[rpc_endpoints]
sepolia = "${SEPOLIA_RPC_URL}"

[etherscan]
sepolia = { key = "${ETHERSCAN_API_KEY}" }

# See more config options https://github.com/foundry-rs/foundry/tree/master/config
