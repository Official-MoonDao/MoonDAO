services:
  townhall-summarizer:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - NODE_ENV=production
      - GROQ_API_KEY=${GROQ_API_KEY}
      - ALLOWED_YOUTUBE_CHANNEL_ID=${ALLOWED_YOUTUBE_CHANNEL_ID}
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY}
    restart: unless-stopped

  test:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        KEEP_DEV_DEPS: "true"
    environment:
      - SERVICE_URL=http://townhall-summarizer:8080
      - GROQ_API_KEY=${GROQ_API_KEY}
      - ALLOWED_YOUTUBE_CHANNEL_ID=${ALLOWED_YOUTUBE_CHANNEL_ID}
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY}
    command: ["yarn", "test"]
    depends_on:
      - townhall-summarizer
    profiles:
      - test
